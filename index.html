<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
<p>Enter your text or URL</p>
<input type="text" placeholder="enter text or url" id="qrinput">
<div class="imgbox" id="qrimgbox">
    <img src='' alt="" id="qrimg">
</div>
<button onclick="qrGenerator()">generator qr code</button>
    </div>
    <script>
        var qrimgbox=document.getElementById("qrimgbox");
        var qrimg=document.getElementById("qrimg");
        var qrinput=document.getElementById("qrinput");
        function qrGenerator(){
            if(qrinput.value.length>0){
            qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrinput.value;
            qrimgbox.classList.add("show");}
            else{
                alert("please enter text or url")
            }
        }
    </script>
</body>
</html>
